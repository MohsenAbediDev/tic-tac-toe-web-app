<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/Css/style.css" />
		<title>Tic Tac Toe Game</title>
	</head>
	<body>
		<div class="header">
			<div class="player-score">
				<div class="player-info">
					<p>Player</p>
					<img src="./public/icons/cross.svg" />
				</div>

				<span>0</span>
			</div>

			<div class="player-score">
				<div class="player-info">
					<p>Player</p>
					<img src="./public/icons/circle.svg" />
				</div>

				<span>0</span>
			</div>
		</div>

		<div class="gameboard">
			<div class="gamecell" data-position="0"></div>
			<div class="gamecell" data-position="1"></div>
			<div class="gamecell" data-position="2"></div>
			<div class="gamecell" data-position="3"></div>
			<div class="gamecell" data-position="4"></div>
			<div class="gamecell" data-position="5"></div>
			<div class="gamecell" data-position="6"></div>
			<div class="gamecell" data-position="7"></div>
			<div class="gamecell" data-position="8"></div>
		</div>

		<div class="player-turn">
			Player
			<img src="./public/icons/cross.svg" class="player-turn-status" /> Turn
		</div>

		<!-- winner Modal -->
		<div class="winner-modal">
			<img src="./public/icons/cross.svg" class="close-modal-icon">
			<div class="winner-modal-desc">
				Player
				<img src="./public/icons/cross.svg" class="winner-icon" /> Win!
			</div>
		</div>

		<script src="./dist/index.js"></script>
	</body>
</html>
